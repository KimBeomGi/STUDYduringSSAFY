{% extends 'base.html' %}
{% block content %}
<h1>INDEX</h1>
{% comment %} <a href="{% url 'movies:create' %}">CREATE</a> {% endcomment %}
<form action="{% url 'movies:create' %}">
    <input type="submit" value='CREATE'>
</form>
<hr>
{% for movie in movies %}
    <a href="{% url 'movies:detail' pk=movie.pk%}">{{movie.title}}</a>
    <p>{{movie.score}}</p>
    <hr>
{% endfor %}
{% endblock content %}
