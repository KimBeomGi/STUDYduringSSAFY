<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>미래에 {{ message }}와 같은 말을 보내셨군요!</h1>
    <form action="{% url 'articles:catch' %}" method='GET'>
        <label for="message">이번엔 어떤 말을 적어볼까요?</label><br>
        <input type="checkbox">
        <input type="text" value='이번엔 어떤 말을 해볼까?' id='message' name='message'>
        <input type="submit" value='또 한 번 미래에 보내기'>
    </form>
    <form action="{% url 'articles:index' %}">
    <label for="restart">다시 새로운 말을 보내고 싶으시다면 눌러서 돌아가보죠</label>
    <input type="submit" value='다시 말할래!' id='restart' name='restart'>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
