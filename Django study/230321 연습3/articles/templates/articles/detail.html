{% extends 'base.html' %}
{% block content %}
<h1>DETAIL 페이지</h1>

<h3>제목</h3>
<p>{{article.title}}</p>
<hr>
<h3>내용</h3>
<p>{{article.content}}</p>
<hr>
<h3>생성시간</h3>
<p>{{article.created_at}}</p>
<hr>
<h3>수정시간</h3>
<p>{{article.updated_at}}</p>
<hr>

<form action="{% url 'articles:index' %}">
    <input type="submit" value='목록으로 돌아가기'>
</form>
<form action="{% url 'articles:update' article.pk %}">
    <input type="submit" value='수정하기'>
</form>
<form action="{% url 'articles:delete' article.pk %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value='삭제하기'>
</form>

{% endblock content %}
