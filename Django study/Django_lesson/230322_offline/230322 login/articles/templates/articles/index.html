{% extends 'base.html' %}
{% block content %}
<h1>INDEX</h1>

    {% for article in articles %}
        {{forloop.counter}} : <a href="{% url 'articles:detail' pk=article.pk%}" method='POST'>
            {% csrf_token %}
            {{article.title}}</a>
        <hr>
    {% endfor %}
<form action="{% url 'articles:create' %}">
    <input type="submit" value='게시글 작성하기'>
</form>
{% endblock content %}
