{% extends 'base.html' %}
{% block content %}
<h1>DETAIL</h1>

<p>제목 : {{article.title}}</p>
<hr>
<p>내용 : {{article.content}}</p>
<hr>
<p>생성 시각 : {{article.created_at}}</p>
<hr>
<p>최종 수정 시각 : {{article.updated_at}}</p>
<hr>

<form action="{% url 'articles:index' %}">
    <input type="submit" value='게시글 목록보기'>
</form>
<form action="{% url 'articles:create' %}">
    <input type="submit" value='게시글 작성하기'>
</form>
<form action="{% url 'articles:update' pk=article.pk %}">
    <input type="submit" value='게시글 수정하기'>
</form>
<form action="{% url 'articles:delete' pk=article.pk %}">
    <input type="submit" value='게시글 삭제하기'>
</form>

{% endblock content %}
