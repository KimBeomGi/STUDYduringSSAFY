{% extends 'base.html' %}
{% block content %}

    <h1>DETAIL 페이지</h1>

    <a href="{% url 'articles:index'%}"k>목록으로 돌아가기</a>
    <h3>제목</h3>
    <p>{{article.title}}</p>
    <h3>내용</h3>
    <p>{{article.content}}</p>
    <hr>
    <h3>작성 시간</h3>
    {{article.created_at}}
    <hr>
    <h3>수정 시간</h3>
    <p>{{article.updated_at}}</p>
    <hr>
    <form action="{% url 'articles:index' %}">
        <input type="submit" value='목록으로 돌아가기'>
    </form>
    <form action="{% url 'articles:update' article.pk %}">
        <input type="submit" value='수정하러가기'>
    </form>
    <form action="{% url 'articles:delete' article.pk %}" method='POST'>
        {% csrf_token %}
        <input type="submit" value='삭제하기'>
    </form>

{% endblock content %}
