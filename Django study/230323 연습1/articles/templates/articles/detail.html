{% extends 'base.html' %}
{% block content %}
<h1>게시글 세부 페이지</h1>
<h3>세부내용</h3>
<hr>
{% if article.image %}
    <img src="{{article.image.url}}" alt="">
{% endif %}
<hr>
    <p>제목 : {{article.title}}</p>
    <hr>
    <p>내용 : {{article.content}}</p>
    <hr>
    <p>생성시각 : {{article.created_at}}</p>
    <hr>
    <p>수정시각 : {{article.updated_at}}</p>
    <hr>

    <form action="{% url 'articles:index' %}">
        <input type="submit" value='게시글 목록보기'>
    </form>
    <form action="{% url 'articles:update' pk=article.pk %}">
        <input type="submit" value='게시글 수정하기'>
    </form>
    <form action="{% url 'articles:index' %}">
        <input type="submit" value='게시글 작성하기'>
    </form>
    <form action="{% url 'articles:index' pk=article.pk %}" method='POST'>
        {% csrf_token %}
        <input type="submit" value='게시글 삭제하기'>
    </form>
{% endblock content %}
