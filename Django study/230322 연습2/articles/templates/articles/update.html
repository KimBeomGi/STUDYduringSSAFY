{% extends 'base.html' %}
{% block content %}
    <h1>수정 페이지</h1>
    <form action="{% url 'articles:update' pk=article.pk %}" method=POST>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value='작성완료'>
    </form>
<form action="{% url 'articles:index' %}">
    <input type="submit" value='게시글 목록보기'>
</form>
<form action="{% url 'articles:detail' pk=article.pk%}">
    <input type="submit" value='게시글 세부내용보기'>
</form>
{% endblock content %}
