{% extends 'base.html' %}

{% block content %}
    
    <h1>{{ hashtag.content }}</h1>
    <h1></h1>
    <p>{{ articles|length }}개의 게시글</p>
    <hr>
    <hr>
    <h1>{{ hashtag.content }}(을)를 태그한 글</h1>
    <hr>
    {% for article in articles %}
        <h3>{{ article.pk }} 번 게시글</h3>
        <h3>{{ article.title }}</h3>
        <p>{{ article.comment_set.all|length }}개의 댓글</p>
        <a href="{% url 'articles:detail' article.pk %}">상세글로 바로가기</a>
        <hr>
    {% endfor %}
   
{% endblock content %}
