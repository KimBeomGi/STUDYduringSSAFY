<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <script>
    const apiKey = 'd1bb598d58d938e3a0970d989b45e0e7';
    const language = 'ko-KR'; // 언어 정보

    
    const endpoint = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=${language}&page=1`;

    axios.get(endpoint)
    .then(response => {
        // 응답 데이터 활용
        console.log(response.data);
        // 여기에서 전체 영화 목록에 대한 데이터 처리 로직을 구현하세요.
    })
    .catch(error => {
        console.error('API 요청이 실패하였습니다.', error);
    });
  </script>
</body>
</html>
