   <!-- 이벤트 처리
    각의 요소에 특정 이벤트가 발생하면 실행할 문장을 미리 정의해 두는 것
    각 요소에 addEventListener를 추가
    addEventListener : 이벤트가 발생하면 이벤트가 발생했음을 확인하는 객체?!
    -->
    <ul id="event-list"> 

    </ul>

  <script>
    const btn1 = document.querySelector("#btn1")
    //EventListener 추가해주기
    btn1.addEventListener('click', function(){
      alert("버튼이 눌렸어요!")
    })
    btn1.addEventListener('mouseover', function(){
      console.log('마우스가 올라왔어요.')
    })
    btn1.addEventListener('mouseout', function(){
      console.log('마우스가 나갔어요.')
    })

    // 아이디가 'btn2'인 요소를 선택하고
    // 클릭 이벤트가 발생하면 event-list요소에 li요소 추가
    const btn2 = document.querySelector("#btn2")
    const eventList = document.querySelector("#event-list")
    btn2.addEventListener('click',function(){
      // li 요소 생성후에 eventList에 추가 하기
      const li = document.createElement('li')
      li.innerText = "짠!"
      eventList.appendChild(li)
    })
    // btn3은 클릭 이벤트가 발생하면 아이디가 event-list인 요소의 하위 요소인 li요소들을
    // 글자크기를 크게 만들기
    const btn3 = document.querySelector("#btn3")
    btn3.addEventListener("click", function(){
      const listItems =  document.querySelectorAll('#event-list > li')  // > 요거는 다음에 나오는게 하위요소임을 의미
      listItems.forEach(function(item){   //콜백함수 넣어줘야함
        item.classList.remove('small-font')
        item.classList.add('big-font')
      })
    })
