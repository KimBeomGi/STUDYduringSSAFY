<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <!-- container -->
  <div class="d-flex flex-column m-auto" style="width: 491px; height: 664px; box-sizing: border-box;" >
    <!-- Invalid Login or password -->
    <div class="d-flex align-items-center bg-danger text-white ps-5" style="height: 10%">
      <p class="m-0 h6">Invalid Login or password.</p>
    </div>

    <!-- SSAFY 전용 Gitlab 시스템 -->
    <div class="d-flex align-items-center h1 fw-bold border-bottom border-2 border-secondary-subtle py-3 mb-3" style="height: 15%">
      <p class="m-0">SSAFY 전용 GitLab 시스템</p>
      </div>

    <!-- Sign in 박스 -->
    <div class="d-flex flex-column align-items-center border rounded"style="height: 75%">
      <!-- sign in -->
      <div id="sign-box" class="text-center fs-4 fw-bold p-3 border-bottom border-2 border-primary" style="width: 100%;">
        <p class="m-0">Sign in</p>
      </div>

      <!-- sign in 하단 -->
      <div class="d-flex flex-column pt-3" style="width:95%; height: 100%;">
        <!-- username or emali 박스 -->
        <div class="d-flex flex-column justify-content-center" style="height:33%;">
          <p class="m-0 pb-2 fw-bold">Username or Email</p>
          <div class="border" style="height: 40px;"></div>
        </div>
        <!-- Password 박스 -->
        <div class="d-flex flex-column justify-content-center" style="height:33%;">
          <p class="m-0 pb-2 fw-bold">Password</p>
          <div class="border" style="height: 40px;"></div>
        </div>
        <!-- remember~sigin -->
        <div style="height:33%;">
          <!-- Rememberme Forgot your password -->
          <div class="d-flex justify-content-between align-items-center" style="height:50%;">
            <!-- checkbox left -->
            <div class="d-flex">
              <input type="checkbox" name="Rememberme" value="OK" id="checkOK">
              <p class="m-0 ps-2 fw-bold">Remember me</p>
            </div>
            <!-- checkbox right -->
            <div>
              <a class="text-primary text-decoration-none" href="#">Forgot your password</a>
            </div>
          </div>
          <!-- sign in -->
          <div>
            <a class="btn btn-success" style="width: 100%; height: 50%;" href="#">Sign in</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
