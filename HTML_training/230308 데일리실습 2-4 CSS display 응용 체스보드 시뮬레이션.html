<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .containor{
        width: 1200px;
        height: 1200px;
        margin: auto;
      }
      .board{
        width: 800px;
        height: 800px;
        border: 2px solid black;
        background-color: black;
        position: relative;
        margin: auto;
        font-size: 0;
        letter-spacing: 0;
        word-spacing: 0;
      }
      .white{
        visibility: hidden;
        position: relative;
        width: 100px;
        height: 100px;
      }
    </style>
</head>
<body>
  <div class="containor">
    <div class="board"></div>
        <div class="white"></div>
    </div>
  </div>
</body>
</html>
