<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--Form 요소 사용해보기(진짜 그냥 만들어보기)-->
  <!--action: 데이터를 보내려는 목적지-->
  <form action="" method="GET">
    <!--사용자들한테 입력받을 수 있는 요소들: input-->
    <!--input은 다양한 형태가 있을 수 있음, 글자, 숫자, 비밀번호, 체크박스, 라디어버튼 등-->
    <!--input 요소의 형태를 구분하는게 type-->
    <p><label for="name-input">이름 : </label><input id="name-input" name="name" type="text"></p>
    <!--아래 방법은 야매로 가능하긴함.-->
    <!--<p><label for="name-input">메롱 : <input id="name-input" type="text"></label></p>-->
    <input type="password" name="pwd" id="">
    <input type="number" name="score" id="" autofocus>
    <input type="date" name="today" id="">
    <input type="submit" value="뿅">
  </form>
  
</body>
</html>
