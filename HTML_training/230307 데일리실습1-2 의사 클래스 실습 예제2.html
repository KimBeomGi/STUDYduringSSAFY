<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<!-- a:nth-child(n)의 경우 자식들 중 n번째 자식이 a인 경우에 작동 -->
<!-- b:nth-of-type(m)의 경우 자식 b들 중 m번째에 있는 b인 경우에 작동 -->
  <style>
  #hphk > p:nth-child(2) {
  color: blue;
  }
  #hphk > p:nth-of-type(3) {
    color: red;
  }
  </style>
</head>
<body>
  <div id ="hphk">
    <h2>어떻게 선택 될까?</h2>
    <p>첫번째 단락</p>
    <h1>얘도 넣어보자</h1>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    <h3>되나</h3>
    <p>네번째 단락</p>
  </div>
</body>
</html>
