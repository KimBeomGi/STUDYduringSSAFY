<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red-text{
      color: red;
    }
    .border-box{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!--상속?:부모요소에 적용된 스타일이 자식요소에도 적용되는 것-->
  <div class="red-text border-box">
    여기는 부모의 텍스트 입니다.
    <h1>이거는 자식 텍스트 입니다.</h1>
    <div>
      이거는 자식 div
      <h2>이거는 자식의 자식 h2</h2>
    </div>
  </div>
</body>
</html>
