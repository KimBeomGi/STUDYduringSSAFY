<!--Html:구조및 내용, CSS: 디자인, 배치-->

<!DOCTYPE html> <!--아래 작성할 것이 html이다를 알려주는 녀석-->
<html>    <!-- HTML은 트리구조로 표현 가능 가장 최상단 root가 html이 된다.-->
  <head>  <!--설정들이 포함-->
    <title>안녕하세요</title>
    <style>
      .red-text{
        color: red;
      }
      .big-font{
        font-size: 20px;
      }
    </style>
  </head> 
  <body>  <!--실제로 화면에 보여질 부분-->
    <!--h태그들은 문자열들을 제목으로 쓰겠다 할 때 씀-->
    <h1 class="red-text">반갑습니다!</h1>  <!--h1 등 으로 감싸면 글자크기가 커짐-->
    <h2 class="red-text">안녕하세요</h2>
    <h3 class="red-text">하하하하하하</h3>

    <!--HTML 요소: 시작태그, 종료태그로 이루어진 화면 구성 요소-->
    <!--태그는 시작태그와 종료태그가 있다.-->
    <!--시작태그, 종료태그 사이에 작성할 내용을 적으면 된다.-->
    <!--시작태그에는 속성(attribute)이 들어갈 수 있습니다.-->
    <h1>반갑습니다!</h1> <!--이 전체를 Tag라고 한다.-->
    <!-- p태그는 여러 문장을 표시할 때 주로 사용-->
    <!-- id는 식별자 -->
    <p id="p1" class="red-text big-font">문단을 표시할 때 주로 사용</p>
    
  </body>
</html>
